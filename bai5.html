<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Đoán Số</title>
    <script>
        function playGame() {
            // Máy tính sinh số ngẫu nhiên từ 10 đến 15
            var x = 10 + Math.round(5 * Math.random());
            // Người dùng nhập số
            var a = prompt("Nhập số bạn đoán (từ 10 đến 15):");

            // Kiểm tra và đưa ra thông báo
            if (a == x) {
                alert("Chúc mừng, bạn đã đoán đúng!");
            } else if (a > x) {
                alert("Giá trị của bạn lớn hơn số bí mật.");
            } else {
                alert("Giá trị của bạn nhỏ hơn số bí mật.");
            }
        }
    </script>
</head>
<body>
    <h1>Trò Chơi Đoán Số Bí Mật</h1>
    <button onclick="playGame()">Bắt đầu trò chơi</button>
</body>
</html>
