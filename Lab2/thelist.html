<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khởi tạo mảng
        const theList = ['Lauren', 'Kevin', true, 35, null, undefined, ['one', 'two']];

        // 1. Xoá phần tử đầu tiên và phần tử cuối cùng của mảng
        theList.shift(); // Xoá phần tử đầu tiên ('Lauren')
        theList.pop();   // Xoá phần tử cuối cùng (['one', 'two'])

        // 2. Thêm 'FIRST' vào đầu mảng
        theList.unshift('FIRST');

        // 3. Thêm 'hello world' vào vị trí thứ 4 của mảng
        theList.splice(3, 0, 'hello world');

        // 4. Thêm 'middle' vào vị trí thứ 3 của mảng
        theList.splice(2, 0, 'middle');

        // 5. Thêm 'LAST' vào cuối mảng
        theList.push('LAST');

        // 6. Xuất kết quả
        console.log(theList);
    </script>
</body>
</html>
