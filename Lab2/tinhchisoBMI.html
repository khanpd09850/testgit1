<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <script>
        function tinhBMI() {
            // Nhập trọng lượng và chiều cao từ bàn phím
            let trongLuong = parseFloat(prompt("Nhập trọng lượng cơ thể (kg):"));
            let chieuCao = parseFloat(prompt("Nhập chiều cao (m):"));

            // Kiểm tra giá trị nhập vào
            if (isNaN(trongLuong) || isNaN(chieuCao) || trongLuong <= 0 || chieuCao <= 0) {
                alert("Vui lòng nhập số hợp lệ và lớn hơn 0.");
                return;
            }

            // Tính chỉ số BMI
            let bmi = trongLuong / (chieuCao * chieuCao);

            // Phân loại BMI
            let phanLoai;
            if (bmi < 18.5) {
                phanLoai = "Thiếu cân";
            } else if (bmi >= 18.5 && bmi < 25) {
                phanLoai = "Bình thường";
            } else if (bmi >= 25 && bmi < 30) {
                phanLoai = "Thừa cân";
            } else {
                phanLoai = "Béo phì";
            }

            // Hiển thị kết quả
            alert("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + "\nPhân loại: " + phanLoai);
        }
    </script>
</head>
<body>
    <h1>Tính Chỉ Số BMI</h1>
    <button onclick="tinhBMI()">Tính BMI</button>
</body>
</html>
