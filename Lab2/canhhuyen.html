<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh canh huyen</title>
    <script>
        function tinhCanhHuyen() {
            // Nhập giá trị a và b từ bàn phím
            let a = parseFloat(prompt("Nhập giá trị a:"));
            let b = parseFloat(prompt("Nhập giá trị b:"));
            
            // Kiểm tra giá trị nhập vào
            if (isNaN(a) || isNaN(b)) {
                alert("Vui lòng nhập số hợp lệ.");
                return;
            }

            // Tính cạnh huyền c
            let c = Math.sqrt(a * a + b * b);
            
            // Hiển thị kết quả
            alert("Cạnh huyền c là: " + c.toFixed(2));
        }
    </script>
</head>
<body>
    <h1>Tính Cạnh Huyền của Tam Giác</h1>
    <button onclick="tinhCanhHuyen()">Tính Cạnh Huyền</button>
</body>
</html>
